.loader {
    content-visibility: auto;
    cursor: wait;
    width: 60px;
    height: 50px;
    --LOADER_COLOR: no-repeat linear-gradient(90deg, #000 70%, #0000 0);
    -webkit-mask:
        var(--LOADER_COLOR) calc(0*100%/4) 100%/calc(100%/5) calc(1*100%/5),
        var(--LOADER_COLOR) calc(1*100%/4) 100%/calc(100%/5) calc(2*100%/5),
        var(--LOADER_COLOR) calc(2*100%/4) 100%/calc(100%/5) calc(3*100%/5),
        var(--LOADER_COLOR) calc(3*100%/4) 100%/calc(100%/5) calc(4*100%/5),
        var(--LOADER_COLOR) calc(4*100%/4) 100%/calc(100%/5) calc(5*100%/5);
    mask:
        var(--LOADER_COLOR) calc(0*100%/4) 100%/calc(100%/5) calc(1*100%/5),
        var(--LOADER_COLOR) calc(1*100%/4) 100%/calc(100%/5) calc(2*100%/5),
        var(--LOADER_COLOR) calc(2*100%/4) 100%/calc(100%/5) calc(3*100%/5),
        var(--LOADER_COLOR) calc(3*100%/4) 100%/calc(100%/5) calc(4*100%/5),
        var(--LOADER_COLOR) calc(4*100%/4) 100%/calc(100%/5) calc(5*100%/5);
    background: linear-gradient(#a69bfd 0 0) left/0% 100% no-repeat #ddd;
    background: linear-gradient(#a69bfd 0 0) left/0% 100% no-repeat #ddd;
    animation: l14 2s infinite steps(6);
}

html {

}

#background,

}

#background {
    will-change: background-position-x;
    --user-select: none;
    position: fixed;
    width: 100vw;
    z-index: 1;
    height: 100vh;
    background-size: cover;
    animation: drift 150s ease-in-out alternate infinite;
    background-color: linear-gradient(225deg, var(--color4) 0%, rgba(18, 12, 130, 1) 50%, rgba(0, 0, 0, 1) 100%);
    background-color: linear-gradient(225deg, var(--color4) 0%, rgba(18, 12, 130, 1) 50%, rgba(0, 0, 0, 1) 100%);
    background-image: url(galaxy.png);
    background-image: -webkit-image-set(url("galaxy.avif") type("image/avif"), url("galaxy.webp") type("image/webp"), url("galaxy.png") type("image/png"));
    background-image: image-set(url("galaxy.avif") type("image/avif"), url("galaxy.webp") type("image/webp"), url("galaxy.png") type("image/png"));
    /* background: var(--color4); */
    /* background: var(--color4); */
}

@media (prefers-reduced-motion: no-preference) {
    @keyframes drift {
        0% {
            background-position-x: 0px;
        }

        100% {
            background-position-x: 100%;
        }
    }

    @keyframes pulseIn {
        0% {
            filter: blur(1px)
        }

        100% {
            filter: blur(0)
        }
    }

    @keyframes pulseOut {
        0% {
            opacity: .3;
            transform: scale(1);
            filter: brightness(1);
        }

        100% {
            transform: scale(1.08);
            opacity: 0;
            filter: brightness(2);
        }

    }

    ::view-transition-old(sect) {
        animation: pulseOut 0.5s ease-out .5s;

    }

    ::view-transition-new(sect) {
        animation: pulseIn 0.5s cubic-bezier(0, 0, 0.2, 1);
    }
}

body {
    margin: 0;
    padding: 0
}

*,
::before,

    box-sizing: border-box;
}

#controls>:where(a, button) {

    flex: 1;
}

#controls {
    height: 45px;

    border: 1px solid black;
    display: flex;
    align-items: flex-start;
    place-content: space-evenly;
    text-align: center;
    padding: 5px;
    gap: 10px;
    overflow-x: auto;
    scrollbar-width: none;
    flex-shrink: 0;
    justify-content: center;
}

:root {
    --color1: #726cff;
    --color2: #908df7;
    --color3: #BC6CFF;
    --color4: #3a3880;
    --color5: #F9FF6C;

#frame,
.menu,
#controls {
    background: #9553e0;
    background: linear-gradient(225deg, rgba(149, 83, 224, 1) 0%, rgba(90, 62, 156, 1) 100%);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
}

#frame {
    position: relative;
}

#frame::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
    pointer-events: none;
}

.button {
    color: black;
    background: #53e0e0;
    border-radius: 8px;
    padding: 0 6px 0 6px;
    justify-content: flex-start;
    line-height: 30px;
    border: none;
    max-width: 100px;
    font-size: 1.2em;
    text-decoration: none;
    text-transform: capitalize;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(83, 224, 224, 0.3);
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

.button:hover {
    background: #2ecfd0;
    box-shadow: 0 6px 20px rgba(46, 207, 208, 0.4);
    transform: translateY(-3px);
}

.button:active {
    background: #1db5b6;
    box-shadow: 0 2px 8px rgba(29, 181, 182, 0.4);
    transform: translateY(-1px);
}

.sect {
    text-align: center;
    padding: 15px;
    width: 100%;
    height: 100%;
    /* overscroll-behavior-x: contain; */

    scroll-behavior: smooth;
    scroll-snap-align: end;
    scrollbar-width: thin;
    scroll-snap-stop: always
}

#frame {
    flex: 1;
    overflow-x: scroll;
    scrollbar-width: none;
    --scrollbar-width: 0;
    width: 100%;
    margin-bottom: 5px;
    font-size: 1.1em;
    scroll-behavior: smooth;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column-reverse;
    scroll-snap-type: x mandatory;
}

.menu,
.sect {

    --scrollbar-color: var(--color2);

}

.avatar {

    corner-shape: squircle;

h1,
h2,
h3,
h4,
h5,
h6 {
    text-transform: capitalize;
}

@keyframes slideshow {
    0% {
        background-position-x: 0%;
    }

    100% {
        background-position-x: calc(var(--width) * -1)
    }
}

@keyframes toTop {
    0% {
        translate: 0 calc(var(--height) * -1.5)
    }

    100% {
        translate: 0 calc(100vh * 1.5)
    }
}

@keyframes toRight {
    0% {
        translate: calc(0vw - 300%) 0;
    }

    100% {
        translate: calc(100vw + 300%) 0;
    }
}

.slideshow {
    animation: slideshow calc(var(--frames) * var(--global-frame-dura)) steps(var(--frames), end) infinite;
}

.slideshowOnce {
    animation: slideshow calc(var(--frames) * var(--global-frame-dura) * var(--local-dura, 1)) steps(var(--frames), end);
}


@keyframes glide {
    0% {
        transform: translateY(-100%)
    }

    100% {
        transform: translateY(100%)
    }
}


cel-runner {
    position: fixed;
}

.catchable {
    cursor: pointer;
    z-index: 2;
    --tap-highlight-color: transparent;
}

:is(.mew, .mew_idle).shiny {
    filter: hue-rotate(236deg)
}


.pokeball_catch {
    z-index: 1;
}

.pokeball_catch,
.pokeball_throw {
    pointer-events: none;
}

.necrozma {
    filter: brightness(1.5)
}

.hoopa_unbound,
.hoopa_unbound_intro,
.hoopa_unbound_idle {
    z-index: 1;
    scale: 3.3 3.3;
}

.jirachi,
.jirachi_intro,
.jirachi_idle {
    scale: 1.6 1.6
}

#close {
    border-radius: 0;
}

body,
html {
    background-color: #0a0019;
    view-transition-name: none;
}

.artist {
    width: 100px;
    height: auto;
    aspect-ratio: 1 / 1;
    cursor: pointer;
    /* margin: 10px */
}

.msc {
    display: inline-grid;
    width: fit-content;
    margin: 0
}

/* h1,h2,h3,h4,h5,h6 {
            display: inline;
        } */
.capt {
    text-transform: capitalize;
    /* font-size: 1.2em; */
    display: inline;
}

audio {
    width: 200px;
    max-width: 100%;
    display: none;
}

@media (width <=406px) {
    .capt {
        font-size: .9em;
    }
}

cite {
    font-style: normal;
}

.artist[aria-pressed="true"] {
    -webkit-box-shadow: 0px 0px 15px 5px var(--color3);
    box-shadow: 0px 0px 15px 5px var(--color3);
}

figcaption {
    transition: text-shadow .3s ease;
}

picture:has(:where(.artist[aria-pressed="true"], audio:playing))+figcaption {
    text-shadow: 0px 4px 4px var(--color3);
}

a[target] {
    filter: hue-rotate(-30deg)
}

.locateIfTooSmall {
    display: none;
}

@media screen and (width <=722px) {
    .locateIfTooSmall {
        display: inline;
    }
}
.formdiv {
    margin:10px;
    /* border: 2px solid var(--color3); */
    justify-self: center;
    max-width: min-content;
    /* padding: 30px */
}</style>
